<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة تسجيل الدخول المضحكة</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            direction: rtl;
        }
        .login-box {
            background-color: #fff;
            padding: 20px;
            margin: 100px auto;
            border-radius: 15px;
            box-shadow: 0px 0px 15px 5px #aaa;
            max-width: 400px;
        }
        h1 {
            font-size: 24px;
            color: #ff5722;
            margin-bottom: 20px;
            animation: shake 1s infinite;
        }
        .input-box {
            margin-bottom: 15px;
        }
        .input-box input {
            padding: 10px;
            width: calc(100% - 20px);
            border: 2px solid #ff5722;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
            transition: 0.3s;
        }
        .input-box input:focus {
            border-color: #ff9800;
        }
        .login-button {
            background-color: #ff9800;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }
        .login-button:hover {
            background-color: #ff5722;
        }
        .funny-message {
            margin-top: 20px;
            color: #ff5722;
            font-weight: bold;
            animation: bounce 2s infinite;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h1>مرحبًا بك في الصفحة المضحكة!</h1>
        <div class="input-box">
            <input type="text" placeholder="اسم المستخدم الضحوك">
        </div>
        <div class="input-box">
            <input type="password" placeholder="كلمة السر السحرية">
        </div>
        <button class="login-button">تسجيل الضحكة</button>
        <div class="funny-message">🤣 اضغط على الزر وتوقع ضحكة! 🤣</div>
    </div>
</body>
</html>
